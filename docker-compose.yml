version: '3'

services: 

    web:
        build: ./web
        expose:
            - 3000
        ports:
            - "3000:3000" # Map for now
        links:
            - evaluator:evaluator
        command: node index.js
    
    evaluator:
        build: ./evaluator
        expose:
            - 8000
        ports:
            - "8000:8000" # Map for now
        command: ./evaluator
